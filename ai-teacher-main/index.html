<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Markdown Styles - Light Mode Default */
      .markdown-body h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; margin-top: 2rem; color: #0284c7; } /* sky-600 */
      .markdown-body h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.5rem; color: #1e293b; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
      .markdown-body h3 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.25rem; color: #475569; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; color: #334155; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #334155; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #334155; }
      .markdown-body li { margin-bottom: 0.5rem; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; color: #db2777; }
      .markdown-body pre { background-color: #f1f5f9; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; border: 1px solid #e2e8f0; }
      .markdown-body pre code { background-color: transparent; padding: 0; color: #1e293b; }
      .markdown-body blockquote { border-left: 4px solid #0ea5e9; padding-left: 1rem; font-style: italic; color: #64748b; margin-bottom: 1rem; }
      .markdown-body strong { color: #0f172a; font-weight: 700; }

      /* Markdown Styles - Dark Mode Overrides */
      html.dark .markdown-body h1 { color: #38bdf8; }
      html.dark .markdown-body h2 { color: #e2e8f0; border-bottom-color: #334155; }
      html.dark .markdown-body h3 { color: #94a3b8; }
      html.dark .markdown-body p { color: #cbd5e1; }
      html.dark .markdown-body ul { color: #cbd5e1; }
      html.dark .markdown-body ol { color: #cbd5e1; }
      html.dark .markdown-body code { background-color: #1e293b; color: #f472b6; }
      html.dark .markdown-body pre { background-color: #1e293b; border-color: #334155; }
      html.dark .markdown-body pre code { color: #e2e8f0; }
      html.dark .markdown-body blockquote { border-left-color: #38bdf8; color: #94a3b8; }
      html.dark .markdown-body strong { color: #f1f5f9; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
